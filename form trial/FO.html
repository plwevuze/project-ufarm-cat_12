<!--################## FORMER oNE fORM ####################-->
<div class="col-4">

    <div class="card border-info mb-3" style="max-width: 18rem;">
        <div class="card-header">Farmer One Registration</div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">FO-number</label>
                    <input type="text" required style="border-color: red;" placeholder="FO-830H-PK" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">NIN</label>
                    <input type="text" required placeholder="CM9830HF4243FH-FK" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Activity</label>
                    <input type="text" name="example" InputGender required placeholder="poultry-FK" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Residence Type</label>
                    <input type="text" name="example" InputGender required placeholder="##########FK"
                        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Years of residence</label>
                    <input type="number" name="example" InputGender required placeholder=">10" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Direction</label>
                    <input type="text" name="example" InputGender required placeholder="###########"
                        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Date Of Registration</label>
                    <input type="text" name="example" InputGender required placeholder="01/01/2022" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Directions</label>
                    <input type="text" name="example" InputGender required placeholder="*****************"
                        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">
                    </div>
                </div>


                <!-- <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div> -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
<!--############# product type ###########-->
<div class="col">
    <div class="card border-info mb-3" style="max-width: 18rem;">
        <div class="card-header">Product-Type</div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Product-ID </label>
                    <input type="text" required style="border-color: red;" placeholder="PY-830H-PK" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Product-Type</label>
                    <select name="cars" id="cars">
                        <option value="volvo">Organic</option>
                        <option value="saab">None-Oganic</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </div>


        </form>
    </div>
</div>

<script src="/css/bootstrap-5.2.0/dist/js/bootstrap.bundle.js">
</script>
</body>

</html>
