        <!--############################ upload form ###############-->




        <div class="container-center">
            <div class="row">
                <div class="col">
                    <h5 class="tt-center">Fill the Form <h5>
                            <h5>Upload produce</h5>
                            <form class="row g-3">
                                <div class="row g-3">
                                    <div class="col">
                                        <label for="inputEmail4" class="form-label">Name of urban Farmer</label>
                                        <input type="text" class="form-control" placeholder="First name"
                                            aria-label="First name">
                                    </div>

                                    <div class="col">
                                        <label for="inputEmail4" class="form-label">NIN</label>
                                        <input type="text" class="form-control" placeholder="CM9830HF4243FH-FK"
                                            aria-label="NIN">
                                    </div>
                                    <div class="col">
                                        <label for="inputEmail4" class="form-label">Product Name</label>
                                        <input type="text" class="form-control" placeholder="Procuct name"
                                            aria-label="product name">
                                    </div>
                                </div>



                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Unit Price</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="UGX">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="inputEmail4d" placeholder="Quantity">
                                </div>
                                <!-- <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Quantity</label>
                                    <input type="password" class="form-control1" id="inputPassword4" placeholder="Quantity">
                                </div> -->
                                <div class="col-12">
                                    <label for="inputAddress" class="form-label">Product Description</label>
                                    <input type="text" class="form-control" id="inputAddress"
                                        placeholder="Describe product">
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress2" class="form-label">Mode Of Payment</label>
                                    <select id="input-payment-mode" class="form-control">
                                        <option selected>Cash</option>
                                        <option>Mobile-money</option>
                                    
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress2" class="form-label">Mode Of Delivery</label>
                                <select id="input-delivery-mode" class="form-control">
                                    <option selected>Pick-Up</option>
                                    <option>Home-Delivery</option>
                                    
                                </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label">Date Of Upload</label>
                                    <input type="date" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">Upload Status</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Pending</option>
                                        <option>In Progress</option>
                                        <option>Approved</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="inputZip" class="form-label">Tel. Number</label>
                                    <input type="text" class="form-control" id="inputZip" placeholder="+256-786-509-687">
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Check me out
                                        </label>
                                    </div>
                                </div>
                                <div class="lft1">
                                    <div class="col-12" >
                                        <button type="submit" class="btn btn-primary" id="jjj">Add product</button>
                                    </div>
                                    <div class="col-12" id="btn-lft">
                                        <button type="submit" class="btn btn-primary" id="kkk">Upload</button>
                                    </div>
                                </div>
                            </form>
