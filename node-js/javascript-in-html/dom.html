<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			html {
				font-family: sans-serif;
				color: black;
			}

			body {
				max-width: 600px;
				margin: 0 auto;
				padding: 0 15px;
			}

			div,
			article {
				padding: 10px;
				margin: 5px;
				border: 1px solid #dedede;
			}
		</style>
	</head>

	<body>
		<h1>Access elements in the DOM</h1>
		<h2>Id (#demo)</h2>
		<div id="demo">Access me by id</div>

		<h2>Class(.demo)</h2>
		<div class="demo">Access me by class(1)</div>
		<div class="demo">Access me by class(2)</div>

		<h2>Tag (article)</h2>
		<article>Access me by tag (1)</article>
		<article>Access me by tag (2)</article>

		<h2>Query Selector</h2>
		<div id="demo">access me by query</div>
		<div class="demo-query-all">Access me by Querry all(1)</div>
		<div class="demo-query-all">Access me by Querry all(2)</div>
	</body>
	<script>
		const demoId = document.getElementById('demo');
		const demoClass = document.getElementsByClassName('demo');

		demoId.style.border = '4px solid purple';
		for (i = 0; i < 2; i++) {
			demoClass[i].style.border = '4px solid green';
		}

		// console.log ("welcome to javascript with HTML");
		// alert("this is where you belong");
	</script>
</html>
